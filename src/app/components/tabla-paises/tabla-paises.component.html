<div class="container grid">
  <div class="wrapper" *ngFor="let pais of paisCollection">
    <div class="card mb-4 shadow-sm">
      <img [src]="pais.flag" alt="" style="width: 100px; height: 50px" />
      <div class="card-body">
        <p class="card-text">
          {{ pais.name }}
        </p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-sm btn-outline-secondary"
              (click)="emitMovies(pais)"
            >
              Peliculas
            </button>
            <button
              type="button"
              class="btn btn-sm btn-outline-secondary"
              (click)="emitActors(pais)"
            >
              Actores
            </button>
            <button
              type="button"
              class="btn btn-sm btn-outline-secondary"
              (click)="emitView(pais)"
            >
              Detalle
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
