<div class="container">
  <div class="row">
    <div>
      <h2>Detalle Pais</h2>
      <div>
        <label>Nombre:</label
        ><input
          class="form-control"
          [(ngModel)]="countryName"
          value="{{ countryName }}"
          disabled
        />
      </div>
      <div>
        <label>Capital:</label
        ><input
          class="form-control"
          [(ngModel)]="countryCapital"
          value="{{ countryCapital }}"
          disabled
        />
      </div>
      <div>
        <label>Subregion:</label
        ><input
          class="form-control"
          [(ngModel)]="countrySubregion"
          value="{{ countrySubregion }}"
          disabled
        />
      </div>
      <p>
        Al presionar el boton 'Limpiar' se reiniciaran los campos de muestra.
      </p>
      <p>
        <a class="btn btn-secondary" role="button" (click)="cleanFields()"
          >Limpiar Campos</a
        >
      </p>
    </div>
  </div>
</div>
